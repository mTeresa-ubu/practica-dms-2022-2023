          content:
            'application/json':
              schema:
                $ref: '#/components/schemas/CommentReportsListModel'
              example:
                - id: 1
                  cid: 7
                  reason: Ambiguous sentiment
                  status: ACCEPTED
                  owner:
                    username: user4
                  timestamp: 1665922785
      tags:

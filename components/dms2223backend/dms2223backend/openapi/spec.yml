components:
  schemas:
    QuestionCoreModel:
      type: object
      properties:
        qid:
          type: integer
        title:
          type: string
        timestamp:
          type: number
      required:
        - qid
        - title
        - timestamp
    QuestionStubModel:
      allOf:
        - $ref: '#/components/schemas/QuestionCoreModel'
    QuestionFullModel:
      allOf:
        - $ref: '#/components/schemas/QuestionCoreModel'
        - type: object
          properties:
            body:
              type: string
            owner:
              $ref: '#/components/schemas/UserCoreModel'
          required:
            - body
    QuestionCreationModel:
      type: object
      properties:
        title:
          type: string
        body:
          type: string
      required:
        - title
        - body
    QuestionsListModel:
      type: array
      items:
        $ref: '#/components/schemas/QuestionStubModel'
    UserCoreModel:
      type: object
      properties:
        username:
          type: string
      required:
        - username
    AnswerFullModel:
      type: object
      properties:
        id:
          type: integer
        qid:
          type: integer
        timestamp:
          type: number
        body:
          type: string
        owner:
          $ref: '#/components/schemas/UserCoreModel'
        votes:
          type: integer
          minimum: 0
          default: 0
          nullable: false
        user_votes:
          type: object
          additionalProperties:
            type: boolean
        comments:
          $ref: '#/components/schemas/CommentsListModel'
      required:
        - id
        - qid
        - timestamp
        - body
        - owner
    AnswerCreationModel:
      type: object
      properties:
        body:
          type: string
      required:
        - body
    AnswersListModel:
      type: array
      items:
        $ref: '#/components/schemas/AnswerFullModel'
    CommentFullModel:
      type: object
      properties:
        id:
          type: integer
        aid:
          type: integer
        timestamp:
          type: number
        body:
          type: string
        sentiment:
          type: string
          enum:
            - POSITIVE
            - NEUTRAL
            - NEGATIVE
        owner:
          $ref: '#/components/schemas/UserCoreModel'
        votes:
          type: integer
          minimum: 0
          default: 0
          nullable: false
        user_votes:
          type: object
          additionalProperties:
            type: boolean
      required:
        - id
        - aid
        - timestamp
        - body
        - sentiment
        - owner
    CommentCreationModel:
      type: object
      properties:
        body:
          type: string
        sentiment:
          type: string
          enum:
            - POSITIVE
            - NEUTRAL
            - NEGATIVE
          default: NEUTRAL
      required:
        - body
        - sentiment
    CommentsListModel:
      type: array
      items:
        $ref: '#/components/schemas/CommentFullModel'
    QuestionReportFullModel:
      type: object
      properties:
        id:
          type: integer
        qid:
          type: integer
        reason:
          type: string
        status:
          type: string
          enum:
            - PENDING
            - ACCEPTED
            - REJECTED
        owner:
          $ref: '#/components/schemas/UserCoreModel'
        timestamp:
          type: number
      required:
        - id
        - qid
        - reason
        - status
        - owner
        - timestamp
    QuestionReportCreationModel:
      type: object
      properties:
        reason:
          type: string
      required:
        - reason
    QuestionReportsListModel:
      type: array
      items:
        $ref: '#/components/schemas/QuestionReportFullModel'
    AnswerReportFullModel:
      type: object
      properties:
        id:
          type: integer
        aid:
          type: integer
        reason:
          type: string
        status:
          type: string
          enum:
            - PENDING
            - ACCEPTED
            - REJECTED
        owner:
          $ref: '#/components/schemas/UserCoreModel'
        timestamp:
          type: number
      required:
        - id
        - aid
        - reason
